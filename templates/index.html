{% load static %}
<!doctype html>
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
<html>
  <head>
    <title>Scam Sense</title>
      <script>
        // Pass Django context variables to the JavaScript global scope
        window.djangoContext = {
            isLoggedIn: {{ is_logged_in|yesno:"true,false" }}
        };
    </script>
  </head>
  <body>
    {% block content %}
      <div id="root"></div>
      <script src="{% static 'index_bundle.js' %}"></script>
    {% endblock content %}
  </body>
</html>
