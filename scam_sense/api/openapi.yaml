  /api/students/add_student/:
    post:
      operationId: students_add_student_create
      tags:
      - students
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddStudent'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddStudent'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddStudent'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: ''
