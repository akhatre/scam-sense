components:
  schemas:
    AddStudent:
      type: object
      properties:
        age:
          type: integer
        first_name:
          type: string
        second_name:
          type: string
        language:
          type: string
          writeOnly: true
        email:
          type: string
          writeOnly: true
      required:
      - age
      - email
      - first_name
      - language
      - second_name
    Student:
      type: object
      properties:
        age:
          type: integer
          readOnly: true
          nullable: true
        first_name:
          type: string
          readOnly: true
          nullable: true
        second_name:
          type: string
          readOnly: true
          nullable: true
        language:
          type: string
          readOnly: true
          nullable: true
        email:
          type: string
          readOnly: true
          nullable: true
      required:
      - age
      - email
      - first_name
      - language
      - second_name
    UserLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    UserRegistration:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
          writeOnly: true
        confirm_password:
          type: string
          writeOnly: true
      required:
      - confirm_password
      - email
      - first_name
      - last_name
      - password
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
